<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMANCE - CatÃ¡logo Oficial</title>
    <!-- Cargamos Tailwind (DiseÃ±o), React (LÃ³gica) y Lucide (Iconos) desde internet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-scale:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 1. TUS DATOS DE TRANSFERENCIA
        // ==========================================
        const SHOP_CONFIG = {
            name: "Romance",
            whatsappNumber: "56982182717",
            bankDetails: {
                bank: "Mercado Pago",
                holder: "Febe Pricilla Alvear Loyola",
                rut: "16.247.059-0",
                accountType: "Cuenta Vista",
                accountNumber: "1095110498",
                email: "febealvear@gmail.com"
            }
        };

        // ==========================================
        // 2. TUS PRODUCTOS
        // ==========================================
        const PRODUCTS = [
            {
                id: 1,
                name: "Bermuda meia con bolsillos",
                category: "Mujer",
                price: 17990,
                image: "https://sacolavirtual.romance.com.br/_next/image?url=https%3A%2F%2Ffotosprodutos.romancemoda.com.br%2Facessar3%3F72350_1.jpg%2FES%2Fassinada_v2&w=3840&q=75",
                colors: [{ name: "Negro", hex: "#000000" }],
                sizes: ["M", "L", "XL"],
                description: "Bermuda cÃ³moda con bolsillos laterales."
            },
            {
                id: 2,
                name: "Calza RMC Limited",
                category: "Mujer",
                price: 17990,
                image: "https://sacolavirtual.romance.com.br/_next/image?url=https%3A%2F%2Ffotosprodutos.romancemoda.com.br%2Facessar3%3F69024_1.jpg%2FES%2Fassinada_v2&w=1920&q=75",
                colors: [{ name: "Negro", hex: "#000000" }],
                sizes: ["S"],
                description: "Calza de ediciÃ³n limitada con ajuste perfecto."
            },
            {
                id: 3,
                name: "Calcinha reductora Slim sem costura",
                category: "Mujer",
                price: 7990,
                image: "https://sacolavirtual.romance.com.br/_next/image?url=https%3A%2F%2Ffotosprodutos.romancemoda.com.br%2Facessar3%3F91272_3.jpg%2FES%2Fassinada_v2&w=1920&q=75",
                colors: [{ name: "Fucsia", hex: "#FF00FF" }, { name: "Beige", hex: "#F5F5DC" }],
                sizes: ["L"],
                description: "Faja reductora invisible."
            },
            {
                id: 4,
                name: "Conjunto FÃ­o Duplo Geise",
                category: "Mujer",
                price: 17990,
                image: "https://sacolavirtual.romance.com.br/_next/image?url=https%3A%2F%2Ffotosprodutos.romancemoda.com.br%2Facessar3%3F20970_1.jpg%2FES%2Fassinada_v2&w=1920&q=75",
                colors: [{ name: "Rosa", hex: "#FFC0CB" }],
                sizes: ["L"],
                description: "Suavidad total para un descanso de lujo."
            }
        ];

        function App() {
            const [view, setView] = useState('catalog');
            const [search, setSearch] = useState("");
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [selected, setSelected] = useState(null);
            const [selSize, setSelSize] = useState("");
            const [selColor, setSelColor] = useState(null);
            const [customer, setCustomer] = useState({ name: "", addr: "" });
            const [copied, setCopied] = useState(false);

            // Refrescar iconos cuando cambia la vista
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, selected, isCartOpen, cart]);

            const filtered = PRODUCTS.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            const sendWhatsApp = () => {
                if (!customer.name || !customer.addr) {
                    alert("Por favor, completa tus datos de envÃ­o.");
                    return;
                }
                const itemsText = cart.map(i => `â€¢ ${i.name} (${i.size}/${i.colorName}) - $${i.price.toLocaleString('es-CL')}`).join('\n');
                const message = `Â¡Hola ${SHOP_CONFIG.name}! âœ¨\n\nQuiero realizar este pedido:\n${itemsText}\n\n*Total: $${total.toLocaleString('es-CL')}*\n\nðŸ‘¤ Cliente: ${customer.name}\nðŸ“ DirecciÃ³n: ${customer.addr}\n\nYa realicÃ© la transferencia bancaria.`;
                window.open(`https://wa.me/${SHOP_CONFIG.whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
                setView('success');
            };

            const copy = async (text) => {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        await navigator.clipboard.writeText(text);
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                        return;
                    } catch (e) {
                        // fallback below
                    }
                }
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            if (view === 'success') return (
                <div className="min-h-screen bg-white flex flex-col items-center justify-center p-8 text-center">
                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6">
                        <i data-lucide="check" style={{width: 40, height: 40}}></i>
                    </div>
                    <h1 className="text-2xl font-bold mb-4 uppercase">Â¡Pedido Enviado!</h1>
                    <p className="text-gray-500 mb-8">No olvides enviar el mensaje en WhatsApp y adjuntar tu comprobante.</p>
                    <button onClick={() => {setCart([]); setView('catalog');}} className="bg-pink-600 text-white px-10 py-4 rounded-2xl font-bold shadow-lg">VOLVER A LA TIENDA</button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen pb-20 relative">
                    {/* Header */}
                    <nav className="bg-white sticky top-0 z-40 shadow-sm px-6 py-4 flex items-center justify-between border-b border-gray-100">
                        <div className="flex flex-col">
                            <h1 className="text-xl font-black text-pink-600 uppercase leading-none">{SHOP_CONFIG.name}</h1>
                            <span className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">CatÃ¡logo Chile</span>
                        </div>
                        <button onClick={() => setIsCartOpen(true)} className="relative p-2 bg-pink-50 text-pink-600 rounded-xl">
                            <i data-lucide="shopping-cart"></i>
                            {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-pink-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>}
                        </button>
                    </nav>

                    {view === 'catalog' ? (
                        <div className="p-4 space-y-4">
                            <div className="relative">
                                <input type="text" placeholder="Â¿QuÃ© prenda buscas?" className="w-full p-4 pl-12 rounded-2xl bg-white border-none shadow-sm focus:ring-2 focus:ring-pink-200 outline-none" value={search} onChange={e => setSearch(e.target.value)} />
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"><i data-lucide="search" size="20"></i></div>
                            </div>
                            <div className="grid grid-cols-2 gap-3 pb-20">
                                {filtered.map(p => (
                                    <div key={p.id} className="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-gray-100 active-scale transition-all" onClick={() => {setSelected(p); setSelSize(p.sizes[0] || ""); setSelColor(p.colors[0] || null);}}>
                                        <div className="aspect-[3/4] overflow-hidden">
                                            <img src={p.image} className="w-full h-full object-cover" alt={p.name} />
                                        </div>
                                        <div className="p-3">
                                            <h3 className="text-[10px] font-bold truncate uppercase text-gray-700">{p.name}</h3>
                                            <p className="text-pink-600 font-black text-lg mt-1">${p.price.toLocaleString('es-CL')}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        /* VISTA PAGO */
                        <div className="p-6 space-y-6">
                            <button onClick={() => setView('catalog')} className="text-gray-400 font-bold text-xs uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="chevron-left" size="16"></i> Volver al CatÃ¡logo
                            </button>
                            
                            <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 space-y-4">
                                <h2 className="font-black text-xl text-gray-800">Tus Datos</h2>
                                <input type="text" placeholder="Nombre completo" className="w-full p-4 rounded-xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-pink-100" value={customer.name} onChange={e => setCustomer({...customer, name: e.target.value})} />
                                <textarea placeholder="DirecciÃ³n de envÃ­o" className="w-full p-4 rounded-xl bg-gray-50 border-none h-24 resize-none outline-none focus:ring-2 focus:ring-pink-100" value={customer.addr} onChange={e => setCustomer({...customer, addr: e.target.value})} />
                            </div>

                            <div className="bg-indigo-600 text-white p-6 rounded-[2rem] shadow-xl space-y-4 relative overflow-hidden">
                                <h3 className="text-indigo-200 font-bold text-[10px] uppercase flex items-center gap-2">
                                    <i data-lucide="credit-card" size="14"></i> Datos de Transferencia
                                </h3>
                                <div className="space-y-3">
                                    <p className="text-sm font-bold leading-none">{SHOP_CONFIG.bankDetails.holder}</p>
                                    <div className="bg-white/10 p-3 rounded-xl cursor-pointer active:bg-white/20" onClick={() => copy(SHOP_CONFIG.bankDetails.accountNumber)}>
                                        <p className="text-[8px] opacity-60 uppercase mb-1">Cuenta Vista MP</p>
                                        <div className="flex justify-between items-center">
                                            <p className="font-mono font-bold text-lg leading-none">{SHOP_CONFIG.bankDetails.accountNumber}</p>
                                            <i data-lucide="copy" size="14" className="opacity-50"></i>
                                        </div>
                                    </div>
                                    <div className="bg-white/10 p-3 rounded-xl cursor-pointer" onClick={() => copy(SHOP_CONFIG.bankDetails.rut)}>
                                        <p className="text-[8px] opacity-60 uppercase mb-1">RUT</p>
                                        <div className="flex justify-between items-center">
                                            <p className="font-bold leading-none">{SHOP_CONFIG.bankDetails.rut}</p>
                                            <i data-lucide="copy" size="14" className="opacity-50"></i>
                                        </div>
                                    </div>
                                </div>
                                {copied && <div className="text-center text-[10px] text-green-300 font-bold uppercase tracking-widest animate-pulse">Â¡Copiado al portapapeles!</div>}
                            </div>

                            <button onClick={sendWhatsApp} className="w-full bg-green-500 text-white py-5 rounded-2xl font-black text-lg shadow-xl flex items-center justify-center gap-2">
                                <i data-lucide="send" size="20"></i> ENVIAR PEDIDO A WHATSAPP
                            </button>
                        </div>
                    )}

                    {/* MODAL DETALLE PRODUCTO */}
                    {selected && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setSelected(null)}></div>
                            <div className="bg-white w-full rounded-t-[3rem] p-8 relative animate-in slide-in-from-bottom border-t border-pink-100 shadow-2xl">
                                <div className="w-12 h-1 bg-gray-100 rounded-full mx-auto mb-6"></div>
                                <div className="flex gap-4 mb-6">
                                    <img src={selected.image} className="w-24 h-32 object-cover rounded-2xl shadow-md border-2 border-pink-50" alt={selected.name} />
                                    <div className="flex-1">
                                        <h2 className="text-xl font-bold uppercase tracking-tighter leading-tight text-gray-800">{selected.name}</h2>
                                        <p className="text-2xl font-black text-pink-600 mt-1">${selected.price.toLocaleString('es-CL')}</p>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <div>
                                        <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-2">1. Selecciona Color</span>
                                        <div className="flex gap-4">
                                            {selected.colors.map(c => (
                                                <button key={c.name} onClick={() => setSelColor(c)} className="flex flex-col items-center gap-1 group">
                                                    <div className={`w-10 h-10 rounded-full border-2 p-0.5 transition-all ${selColor?.name === c.name ? "border-pink-600 scale-110" : "border-transparent"}`}>
                                                        <div className="w-full h-full rounded-full border border-gray-100 shadow-inner" style={{backgroundColor: c.hex}}></div>
                                                    </div>
                                                    <span className={`text-[9px] font-bold ${selColor?.name === c.name ? "text-pink-600" : "text-gray-400"}`}>{c.name}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-2">2. Selecciona Talla</span>
                                        <div className="flex flex-wrap gap-2">
                                            {selected.sizes.map(s => (
                                                <button key={s} onClick={() => setSelSize(s)} className={`w-12 h-12 rounded-xl border-2 font-black transition-all ${selSize === s ? "bg-pink-600 border-pink-600 text-white shadow-lg" : "bg-white border-gray-100 text-gray-400 hover:border-pink-200"}`}>{s}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={() => {
                                        if(!selSize || !selColor) { alert("Por favor selecciona Talla y Color"); return; }
                                        setCart([...cart, {...selected, cartId: Date.now(), size: selSize, colorName: selColor.name}]);
                                        setSelected(null); setIsCartOpen(true);
                                    }} className="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-lg active-scale">AÃ‘ADIR A LA BOLSA</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PANEL CARRITO */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-50">
                            <div className="absolute inset-0 bg-black/40" onClick={() => setIsCartOpen(false)}></div>
                            <div className="absolute right-0 top-0 h-full w-full max-w-xs bg-white p-6 flex flex-col shadow-2xl border-l border-pink-50">
                                <div className="flex justify-between items-center mb-10 border-b pb-4">
                                    <h2 className="text-2xl font-black uppercase tracking-tighter">Bolsa</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="text-gray-400 p-1"><i data-lucide="x"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 no-scrollbar">
                                    {cart.length === 0 ? (
                                        <div className="text-center py-20 opacity-20 italic">Tu bolsa estÃ¡ vacÃ­a</div>
                                    ) : cart.map(item => (
                                        <div key={item.cartId} className="flex gap-4 items-center animate-in slide-in-from-right">
                                            <img src={item.image} className="w-14 h-20 object-cover rounded-xl shadow-sm" alt={item.name} />
                                            <div className="flex-1">
                                                <h4 className="font-bold text-[10px] leading-tight text-gray-800 uppercase tracking-tighter">{item.name}</h4>
                                                <p className="text-[10px] font-black text-pink-500 mt-1 uppercase leading-none">{item.size} / {item.colorName}</p>
                                                <p className="font-black text-sm text-gray-900 mt-1">${item.price.toLocaleString('es-CL')}</p>
                                            </div>
                                            <button onClick={() => setCart(cart.filter(c => c.cartId !== item.cartId))} className="text-gray-300 hover:text-red-500"><i data-lucide="trash-2" size="16"></i></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-8 border-t space-y-4">
                                    <div className="flex justify-between font-black text-2xl">
                                        <span className="text-gray-300 text-xs uppercase self-center">Total</span>
                                        <span className="text-pink-600">${total.toLocaleString('es-CL')}</span>
                                    </div>
                                    <button onClick={() => {setIsCartOpen(false); setView('checkout');}} disabled={cart.length === 0} className="w-full bg-pink-600 text-white py-5 rounded-2xl font-black text-lg disabled:bg-gray-200 shadow-xl shadow-pink-100 active-scale">IR AL PAGO</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
